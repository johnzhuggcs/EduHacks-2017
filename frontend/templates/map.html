<!DOCTYPE html>
<html>
<head>
    <title>Leaflet L.Polyline.fromEncoded()</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="{{ url_for('static', filename='Polyline.encoded.js') }}"></script>
    <script>
        var map = new L.Map('map');
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {
                attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                maxZoom: 18
            }
        ).addTo(map);
        var encoded = "{{polyline}}"
        var polyline = L.Polyline.fromEncoded(encoded).addTo(map);
        // var polygon = L.Polygon.fromEncoded(encoded, {
        //     weight: 1,
        //     color: '#f30'
        // }).addTo(map);
        map.fitBounds(polyline.getBounds());
    </script>


</body>
</html>
